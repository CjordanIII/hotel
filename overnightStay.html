<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Resort</title>
    <script src="./scripts/index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link"  href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./overnightStay.html">Over night stay</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li> -->
        </ul>
      </nav>
      <h1>Estimate your hotel stay</h1>
    </header>
    <main>
      <form>
        <!-- email -->
        <div>
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
          />
          <!-- First and last name -->
          <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input
              type="text"
              aria-label="First name"
              name="fname"
              class="form-control"
            />
            <input
              type="text"
              aria-label="Last name"
              name="lname"
              class="form-control"
            />
          </div>
          <div>
            <!-- date range -->
            <label for="date_range_from" for="date_range_to">Date</label>
            <input type="date" name="date_range_from" id="from_date" required/>
              
                <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Number of nights</span>
                <input type="number"name="num_of_nights" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="1" max="28">
                </div>
          </div>
          <!-- adults and kids -->
          <div>
            <label for="adults">Adults</label>
            <select name="adults" id="adults">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <label for="children">Children</label>
            <select name="children" id="children">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <!-- room type -->
          <div>
            <label for="room_type" name="room_type">Room type</label>
            <input type="radio" id="queen" name="room_type" value="queen">Queen</input>
             <input type="radio" id="two_bed_room" name="room_type" value="two_bed_room" checked>2 Bedroom Suite</input>
              <input type="radio" id="king" name="room_type" value="king" >King</input>
            
          </div>
          <div>
            <label for="discount">Discount</label>
            <input type="radio" id="military_discount" name="discount" value=".20">Military(20%)</input>
            <input type="radio" id="senior_discount" name="discount" value=".10">AAA/Senior(10%)</input>
                        <input type="radio" id="no_discount" name="discount" value="0">no discount</input>
          </div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
